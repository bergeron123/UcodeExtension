<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ucode Assessor Viewer</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div id="header">
        <span id="statusDetail">Nothing to do</span>
    </div>
    <div id="popupContent" style="opacity: 1;">
        <div class="group">
            <div class="menuOption" id="download-pdf">
                <span class="optionText">Download PDF</span>
            </div>
        </div>
        <div class="group">
            <div id="menuSlots">
                <span>Available slots</span>
                <div id="slots">
                    <!-- <span class="slotText">15:30</span> -->
                </div>
            </div>
        </div>
        <div class="group">
            <div id="menuAssessor">
                <span>You will assessed by:</span>
                <div class="assessor-block">
                    <div id="assessor">
                        <img id="assessor-img" src="" alt="">
                        <span id="assessor-name"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
